<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Journal!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Love Journal!</h1>
            <p>Lets love for eternity :3 </p>
        </header>

        <section class="entries">
            <h2>Journal Entries</h2>
            <div id="entries-list">
                <!-- Entries will be displayed here -->
            </div>
        </section>

        <section class="new-entry">
            <h2>Add a New Entry</h2>
            <textarea id="new-entry-text" placeholder="Write your journal entry here..."></textarea>
            <button id="submit-entry">Add Entry</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
